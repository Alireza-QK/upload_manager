{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'manager/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'manager/css/styles.css' %}">
    {% block ref_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Upload image</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">List image</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{% static 'manager/js/jquery.js' %}"></script>
    <script src="{% static 'manager/js/bootstrap.bundle.min.js' %}"></script>
    {% block ref_js %}{% endblock %}
</body>
</html>
